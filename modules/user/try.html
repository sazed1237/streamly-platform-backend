<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login + Socket Notification Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Socket.IO client (v4) -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-CQMj+o7u1G2p58N5mC4sV1oQYgY1GqC8Xrkq1J7rWb0i9fK0j6yqV7o2gQkH6ZgC" crossorigin="anonymous"></script>
  <style>
    :root { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    body { margin: 0; background: #0b0f14; color: #e5e7eb; }
    .wrap { max-width: 720px; margin: 40px auto; padding: 24px; background: #111827; border: 1px solid #1f2937; border-radius: 14px; }
    h1 { margin: 0 0 16px; font-size: 20px; }
    .row { display: flex; gap: 12px; margin-bottom: 10px; }
    input { flex: 1; padding: 12px; background: #0b0f14; border: 1px solid #374151; border-radius: 10px; color: #e5e7eb; }
    button { padding: 12px 16px; background: #2563eb; color: white; border: 0; border-radius: 10px; cursor: pointer; }
    button.secondary { background: #374151; }
    .log { margin-top: 16px; padding: 12px; background: #0b0f14; border: 1px solid #1f2937; border-radius: 12px; min-height: 80px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; white-space: pre-wrap; }
    .token { word-break: break-all; font-size: 12px; color: #9ca3af; }
    .badge { display:inline-block; padding:2px 8px; font-size:12px; border-radius:999px; background:#065f46; color:#d1fae5; }
    .feed { margin-top: 16px; display: grid; gap: 10px; }
    .card { padding: 12px; background: #0b0f14; border: 1px solid #1f2937; border-radius: 12px; }
    .time { color: #9ca3af; font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ðŸ”Œ Login + Realtime Notification Tester</h1>

    <div class="row">
      <input id="email" placeholder="email" value="sazedulsi@gmail.com" />
      <input id="password" placeholder="password" type="password" value="1111111111" />
      <button id="loginBtn">Login</button>
    </div>

    <div class="row">
      <button id="connectBtn" class="secondary">Connect Socket</button>
      <button id="disconnectBtn" class="secondary">Disconnect</button>
      <span id="status" class="badge">disconnected</span>
    </div>

    <div class="token" id="tokenBox">JWT: <em>(none yet)</em></div>

    <div class="log" id="log"></div>

    <h3 style="margin-top:22px;">ðŸ“¬ Notifications</h3>
    <div id="feed" class="feed"></div>
  </div>

  <script>
    const API_BASE = "http://localhost:4005";
    let jwtToken = null;
    let socket = null;

    const el = (id) => document.getElementById(id);
    const log = (msg) => {
      const t = new Date().toLocaleTimeString();
      el("log").textContent += `[${t}] ${msg}\n`;
      el("log").scrollTop = el("log").scrollHeight;
    };

    const setStatus = (text, ok=false) => {
      const s = el("status");
      s.textContent = text;
      s.style.background = ok ? "#065f46" : "#6b21a8";
      s.style.color = ok ? "#d1fae5" : "#ede9fe";
    };

    function showToken() {
      el("tokenBox").innerHTML = "JWT: " + (jwtToken ? jwtToken : "<em>(none yet)</em>");
    }

    function addNotificationCard({ message, timestamp }) {
      const div = document.createElement("div");
      div.className = "card";
      const time = new Date(timestamp).toLocaleString();
      div.innerHTML = `<div>${message}</div><div class="time">${time}</div>`;
      el("feed").prepend(div);
    }

    async function login() {
      const email = el("email").value.trim();
      const password = el("password").value;

      log("Logging inâ€¦");
      const res = await fetch(`${API_BASE}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (!res.ok) {
        log(`Login failed: ${data?.message || res.statusText}`);
        return;
      }
      jwtToken = data.token;
      showToken();
      log(`Login ok. userId=${data?.user?.id || "?"} role=${data?.user?.role || "?"}`);

      // Optionally auto-connect after login
      connectSocket();
    }

    function connectSocket() {
      if (!jwtToken) {
        log("No JWT yet. Login first.");
        return;
      }
      if (socket && socket.connected) {
        log("Socket already connected.");
        return;
      }

      // Pass token via "auth" â€” server must read socket.handshake.auth.token
      socket = io(API_BASE, {
        transports: ["websocket"],  // prefer WS; can omit for fallback to polling
        auth: { token: jwtToken }
      });

      socket.on("connect", () => {
        setStatus("connected", true);
        log(`Socket connected: ${socket.id}`);
      });

      socket.on("connect_error", (err) => {
        setStatus("connect_error");
        log(`connect_error: ${err?.message || err}`);
      });

      socket.on("disconnect", (reason) => {
        setStatus("disconnected");
        log(`Socket disconnected: ${reason}`);
      });

      // Your backend emits "notification" with { message, timestamp }
      socket.on("notification", (payload) => {
        log(`notification: ${JSON.stringify(payload)}`);
        addNotificationCard(payload);
      });
    }

    function disconnectSocket() {
      if (socket) {
        socket.disconnect();
        setStatus("disconnected");
        log("Socket disconnected by client.");
      }
    }

    el("loginBtn").addEventListener("click", login);
    el("connectBtn").addEventListener("click", connectSocket);
    el("disconnectBtn").addEventListener("click", disconnectSocket);
  </script>
</body>
</html>
